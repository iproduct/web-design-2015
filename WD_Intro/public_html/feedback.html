<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div id="page">
            <header>
                <h1>Contact Us</h1>
                <nav class="hmenu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="applications.html">Applications</a></li>
                        <li><a href="feedback.html">Feedback</a></li>
                    </ul>
                </nav>
                <hr style="width:250px; margin-left: 0;">
            </header>
            <nav class="lmenu">
                <ul>
                    <li><a href="#history">History</a></li>
                    <li><a href="#trends">Trends and Characteristics</a></li>
                </ul>                 
            </nav>
            <main>
                <form action="http://www.w3schools.com/html/demo_post.asp" method="POST" 
                      target="_blank">
                    <table class="feedback">
                        <tr>
                            <td>Your Name:</td>
                            <td><input type="text" name="name" size="40" maxlength="40"
                                       placeholder="Ivan Petrov"></td>
                        </tr>
                        <tr>
                            <td>Your E-mail:</td>
                            <td><input type="email" name="email" size="40"
                                       placeholder="ivan@yourdomain.com"></td>
                        </tr>
                        <tr>
                            <td>Feedback type:</td>
                            <td>
                                <input type="checkbox" name="type" value="question" id="question" checked="checked" />
                                <label for="question">Question</label>
                                <input type="checkbox" name="type" value="suggestion" id="suggestion" />
                                <label for="suggestion">Suggestion</label>
                                <input type="checkbox" name="type" value="comment" id="comment" />
                                <label for="comment">Comment</label>
                                <input type="checkbox" name="type" value="problem" id="problem" />
                                <label for="problem">Report a problem</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Your feedback:</td>
                            <td><textarea rows="5" cols="60" placeholder="Your text here ..."></textarea></td>
                        </tr>
                        <tr>
                            <td>The site is: </td>
                            <td>
                                <input type="radio" name="rating" value="easy" id="easy">
                                <label for="easy">easy to use</label>
                                <input type="radio" name="rating" value="moderate" id="moderate">
                                <label for="moderate">moderately easy use</label>
                                <input type="radio" name="rating" value="hard" id="hard">
                                <label for="hard">difficult to use</label>
                            </td>  
                        <tr>
                            <td colspan="2">
                                <input type="submit" name="submit" value="Send Feedback">
                                <input type="reset" value="Reset Form">
                            </td>
                        </tr>
                    </table>

                </form>

            </main>

                    Wikipedia IoT Page
                </a>.
            </footer>
        </div>
    </body>
</html>
